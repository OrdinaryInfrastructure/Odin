# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish to Nuget

on: workflow_dispatch

env:
  SOLUTION: './Source/Odin.sln'
  BUILD_CONFIGURATION: Release

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x.x
    - name: Restore dependencies
      run: dotnet restore ${{env.SOLUTION}}
    - name: Build Odin Solution
      run: dotnet build ${{env.SOLUTION}} --no-restore --configuration ${{env.BUILD_CONFIGURATION}} 
    - name: Test
      run: dotnet test ${{env.SOLUTION}} --no-build --verbosity normal --configuration ${{env.BUILD_CONFIGURATION}}
